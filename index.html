<!DOCTYPE html>
<html lang="en">

  <head>
  	<title>Instagram</title>
    	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width initial-scale=1.0">
    	<link rel="stylesheet" href="style.css">
    	<link rel="icon" href="./img/icone.png" alt="Ícone Instagram">
  </head>
  
  <body>
    	<div class="instagram-wrapper">
    	
    		<div class="instagram-phone">
    			<img src="./img/instagram-celular.png" alt="celular"/>
    		</div>
    		
    		<div class="instagram-continue">
    			<div class="group">
    				<img src="./img/instagram-logo.png" alt="logo do instagram" class="instagram-logo"/>
    				<div class="profile-photo">
    					<img src="./img/perfil-instagram.png" alt="foto de perfil" class="perfil-instagram"/>
    				</div>
    				<a href="#" class="instagram-login">Continue como github</a>
    				<a href="#" class="instagram-logout">Remover conta</a>
    			</div>
    			
    			<div class="group">
    				<p class="not-account">Não é github?</p>
    				<p class="not-account">
    					<span class="link-blue">Alternar contas</span>
    					ou
    					<span class="link-blue">Inscrever-se</span>
    				</p>
    			</div>
    			
    			<div class="get-the-app">
    				<p class="get-app">Baixe o aplicativo</p>
    				<div class="download">
    					<a href="#" class="app-download"></a>
    					<a href="#" class="app-download"></a>
    				</div>
    			</div>
    		</div>
    	
    	</div>
  </body>

</html>
